     .boxes *{
        border: 2px solid black;
     }
     .box:nth-child(odd){
        background-color: aqua;

     }

     .boxes::after{
        content: "i am good";
     }
     .boxes::before{
        content: "i am good";
     }
     .boxes::selection{
        background-color: blue;
     }



    </style>
