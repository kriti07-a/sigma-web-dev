<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box in css</title>
    <style>
        .container{
            border: 2px solid black;
            display: flex;
            height: 50vh;
            justify-content: center;
            align-items: center;
        }
        .item{
            height: 60px;
            width: 60px;
            background-color: olive;
            margin: 10px;
            padding: 10px;
            

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
