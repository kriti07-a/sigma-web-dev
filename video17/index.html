<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style list using CSS</title>
    <style>
        nav ul li{
            list-style: none;
            /* display: inline-block; */
             list-style-position: inside; 
            background-color: aqua;
            border: 2px solid black;
            list-style-type: disc;
            display: flex;
            

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
    
</body>
</html>
