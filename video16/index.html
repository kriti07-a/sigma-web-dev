<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            margin: 25px;
            padding: 20px;
            box-shadow: 5px , 3px , 3px, rgb(199, 25, 25);
        }
    </style>
</head>
<body>
    <div class="box">i AM KRITI kumari</div>
    <div class="box">i am student of b.tech course</div>
    <span>i am girl</span>
</body>
</html>
