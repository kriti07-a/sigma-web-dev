<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Forms in Html</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="post">

        <label for="username">Enter Your Name: </label>
        <input type="text" id="username" name="username" placeholder="Enter Your Name"><br>
        <label for="email">E-mail id:</label>
        <input type="email" name="email" id="email"><br>
        <label for="address">Enter your address:</label>
        <input type="varchar" id="address" name="address" placeholder="enter your address"><br>
        <div>
        <label for="subject">Subject</label>
        <select name="subject" id="subject" aria-placeholder="select your subject">
        <option value="Hindi">Hindi</option>
        <option value="english">English</option>
        <option value="math">math</option>
        <option value="science">science</option>
        </select>
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="female">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="male">


        </div>

    </form>
</body>
</html>
